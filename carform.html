<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Information Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    /* Set background image using a URL */
    background-image: url("Screenshot 2024-04-24 at 9.05.54â€¯PM.png"); 
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  
  form {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px; /* limit maximum width */
  }
  
  h2 {
    text-align: center;
    margin-bottom: 20px;
  }
  
  label {
    font-weight: bold;
  }
  
  input[type="text"],
  input[type="time"],
  input[type="date"],
  textarea {
    width: calc(100% - 16px); /* adjust for padding */
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
  }
  
.alert{
  width: 90%;
  background-color: rgb(4, 233, 4);
  padding: 10px 20px;
  border-radius: 5px;
  text-align: center;
  display: none;
}

  input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
    font-size: 16px;
  }
  
  input[type="submit"]:hover {
    background-color: #45a049;
  }
</style>
</head>

<body>
<!-- <h2>User Information Form</h2> -->
<form action="#" method="post" id="contactform">
  <div class="alert">SUSSESSFULLY BOOKED</div>
  <label for="username">Username:</label><br>
  <input type="text" id="username" name="username" required><br>
  
  <label for="address">Address:</label><br>
  <textarea id="address" name="address" rows="4" required></textarea><br>
  
  <label for="pincode">Pincode:</label><br>
  <input type="text" id="pincode" name="pincode" required><br>
  
  <label for="time">Time:</label><br>
  <input type="time" id="time" name="time" required><br>
  
  <label for="date">Date:</label><br>
  <input type="date" id="date" name="date" required><br>
  
  <input type="submit" value="Submit">
</form>
<script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
<script src="form1.js"></script>
</body>
</html>
